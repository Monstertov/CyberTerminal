<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_LOGIN</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="terminal-header">
            <div class="terminal-controls">
                <span class="control close"></span>
                <span class="control minimize"></span>
                <span class="control maximize"></span>
            </div>
            <div class="terminal-title">SYSTEM_AUTHENTICATION v1.8</div>
        </div>
        
        <div class="terminal-content">
            <div class="typing-text">> Initializing security protocols...</div>
            <div class="typing-text">> Loading authentication module...</div>
            <div class="typing-text">> Ready for credentials</div>
            
            <div class="form-group">
                <label for="username">> USER_IDENTIFIER:</label>
                <input type="text" id="username" placeholder="Enter user identifier...">
            </div>
            
            <div class="form-group">
                <label for="password">> ACCESS_KEY:</label>
                <input type="password" id="password" placeholder="Enter access key...">
            </div>
            
            <button id="loginButton">AUTHENTICATE</button>
            
            <div id="status"></div>
            <div id="debug" class="debug-console"></div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
